
{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <div class="mb-4">
       
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="navbar-brand"  href="{% url 'logout' %}">Logout</a>
                        
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        
        <h2>User Profile</h2>
        <div class="card" >
            <div class="card-body">
                <h3 class="card-title">Username: {{ request.user.username }}</h3>
                <h3 class="card-title">Email: {{ request.user.email }}</h3>
                
                    
            </div>
        </div>
    </div>

    
{% endblock %}
